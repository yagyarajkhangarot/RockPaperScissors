<body>
    <script>
        
        
        function computerPlay(){
            let computerOptions = ['rock','paper','scissors'];
            let choiceNumber = Math.floor(Math.random()*3);
            let computeropt = computerOptions[choiceNumber];
            
            return computeropt;
        }
        function playerPlay(){
            let a=prompt("enter between rock paper scissors");
            let playeropt=a.toLowerCase();
            return playeropt;
        }
        let computerSelection=computerPlay();
        let playerSelection=playerPlay();
        


        function playRound(computerSelection,playerSelection){
            if(playerSelection==="rock" && computerSelection==="scissors"){
                return "You won! rock beat scissors"
            }
            else if(playerSelection==="scissors" && computerSelection==="rock"){
                return "You lose! rock beat scissors"
            }
            else if(playerSelection==="paper" && computerSelection==="rock"){
                return "You won! paper beat rock";
            }
            else if(playerSelection==="rock" && computerSelection==="paper"){
                return "You lose! paper beat rock"
            }
            else if(playerSelection==="scisors" && computerSelection==="paper"){
                return "You won! scissors  beat paper";
            }
            else if(playerSelection==="paper" && computerSelection==="scissors"){
                return "You lose! scissor beat paper";
            }
            else{
                return "neutral no one wins";
            }
            
        }
      
        console.log(playRound(computerSelection,playerSelection));
      
        </script>
